<div class="panel panel-default" ng-controller="productController" ng-init="get()">
    <div class="panel-heading">
        <h3 class="panel-title">Products Management</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <a class="btn btn-info" style="float: right;" href="#/products">Back</a>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="product.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Description :</label>
                    <textarea class="form-control" id="name" ng-model="product.Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Price :</label>
                    <input type="number" class="form-control" id="name" ng-model="product.Price">
                </div>
                <div class="form-group">
                    <label for="name">Image Url :</label>
                    <input type="file" class="form-control" id="name" ng-model="product.ImageUrl">
                </div>
                <div class="form-group">
                    <label for="name">Ratings :</label>
                    <ng-rate-it ng-model="product.Ratings"></ng-rate-it>
                    <input type="text" class="form-control" id="name" ng-model="product.Name">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
