<div class="panel panel-default" ng-controller="productController" ng-init="get()">
    <div class="panel-heading">
        <h3 class="panel-title">Products Management</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <search-product></search-product>
            <a class="btn btn-info" style="float: right;" href="#/products/add">Add</a>
        </div>        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Ratings</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.Name}}</td>
                    <td>{{product.Description}}</td>
                    <td>{{product.Price | currency:"&#8377;"}}</td>
                    <td><img ng-src="{{product.ImageUrl}}" height="64" width="64" /></td>
                    <td><ng-rate-it ng-model="product.Ratings" read-only="true"></ng-rate-it></td>
                    <td>
                        <a class="btn btn-primary" ng-href="#/products/edit?id={{product.Id}}">Edit</a>
                        <button class="btn btn-danger" ng-click="delete(product)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
