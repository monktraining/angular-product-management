<div class="panel panel-default" ng-controller="productController" ng-init="get()">
    <div class="panel-heading">
        <h3 class="panel-title">Products Management</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <a class="btn btn-info" style="float: right;" href="#/products">Back</a>
        </div>
        <div class="row">
            <form class="form-horizontal" name="productForm" ng-model="product">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="product.Name" name="name" required>
                        <span ng-show="productForm.name.$touched && productForm.name.$invalid">The name is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Description :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" ng-model="product.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Price :</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" ng-model="product.Price" name="price" required>
                        <span ng-show="productForm.price.$touched && productForm.price.$invalid">The price is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Image Url :</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="imageUrl" ng-model="product.ImageUrl">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Ratings :</label>
                    <div class="col-sm-10">
                        <ng-rate-it ng-model="product.Ratings"></ng-rate-it>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" style="margin-left: 200px" ng-click="save(product)" ng-enable="!productForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
